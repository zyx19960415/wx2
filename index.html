<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>JOY</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="description" content="Description">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="/static/css/theme.css">
    <link rel="stylesheet" href="/static/css/gittalk.css">
</head>

<body>
    <div id="app"></div>
    <script>
        /* eslint-disable */
        window.$docsify = {
            el: '#app',
            name: 'JOY',
            repo: '',
            basePath: '/docs/', // 基础路径
            homepage: 'homepage.md', // 首页
            coverpage: 'config/cover.md', // 封面
            loadNavbar: 'config/nav.md', // 导航栏
            loadSidebar: 'config/summary.md', // 侧边栏
            noEmoji: false, // 开启emoji解析
            notFoundPage: '', // 404页面
            search: {
                maxAge: 86400000, // 过期时间，单位毫秒，默认一天
                paths: [], // or 'auto'
                placeholder: 'Type to search',
                noData: '额哦，找不到了~',
                depth: 2
            }
        };
    </script>
    <!-- docsify逻辑 -->
    <script src="/static/js/logic.js"></script>
    <script src="/static/js/search.js"></script>
    <script src="/static/js/emoji.js"></script>
    <script src="/static/js/copy-code.js"></script>
    <!-- 评论功能 -->
    <!-- <script src="/js/docsTalk.js"></script> -->
    <!-- <script src="/js/gitTalk.js"></script> -->
</body>

</html>
