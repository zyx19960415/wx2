<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>joy-cli 小程序互转工具</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="description" content="Description">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="/union-static/public/static/joy-org/css/theme.css">
    <link rel="stylesheet" href="/union-static/public/static/joy-org/css/gittalk.css">
</head>

<body>
    <div id="app"></div>
    <script>
        /* eslint-disable */
        window.$docsify = {
            el: '#app',
            name: 'JOY',
            repo: 'http://gitlab.baidu.com/wangpanfe/joy-cli',
            basePath: '/union-static/public/static/joy-org/docs/', // 基础路径
            homepage: '/start/context.md', // 首页
            coverpage: 'cover.md', // 封面
            loadNavbar: 'nav.md', // 导航栏
            loadSidebar: true,
            loadSidebar: 'sidebar.md',
            noEmoji: false, // 关闭emoji解析
            notFoundPage: '', // 404页面
            search: {
                maxAge: 86400000, // 过期时间，单位毫秒，默认一天
                paths: [], // or 'auto'
                placeholder: 'Type to search',
                noData: '额哦，找不到了~',
                depth: 2
            }
        };
    </script>
    <script src="/union-static/public/static/joy-org/js/logic.js"></script>
    <script src="/union-static/public/static/joy-org/js/search.js"></script>
    <script src="/union-static/public/static/joy-org/js/emoji.js"></script>
    <script src="/union-static/public/static/joy-org/js/copy-code.js"></script>
</body>

</html>
